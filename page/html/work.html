<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت اطلاعات</title>
    <link rel="stylesheet" href="/page/css/work.css">
    <script src="/page/js/work.js" defer></script>
    <script src="https://unpkg.com/jalali-moment/dist/jalali-moment.browser.js"></script>
</head>
<body dir="rtl">
    <div class="user">
        <div class="user-navbar">
            <div class="title-user">
                <h1 id="user-name">رضا پوراصغر</h1>
                <h2 id="date-now">گرگان</h2>
            </div>
        </div>
        <div class="nav">
            <a href="/page/html/storage.html"><img src="/img/icon/storage.png" alt="انبار"></a>
            <a href="/page/html/chart.html"><img src="/img/icon/chart.png" alt=""></a>
            <a href="/page/html/job.html"><img src="/img/icon/job.png" alt=""></a>
            <a href="/index.html"><img src="/img/icon/exit.png" alt=""></a>
        </div>
    </div>

    <!-- form -->
    <form data-multi-step class="data-multi-step">
        <div class="card" data-step>
        <h2 class="step-title">اطلاعات را کامل کنید</h2>
            <div class="form-group">
                <input type="number" name="merchant-id" id="merchant-id" placeholder="کد پذیرنده" required>
                <div class="form-group">
                    <div class="checkbox-wrapper-22">
                        <label class="switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                        <h4>رول رسانی</h4>
                    </div>    
                </div>
            </div>
            <div class="form-group" id="rol-number">
            </div>
            <div class="form-group">
                <textarea name="merchant-problem" id="merchant-problem" placeholder="درخواست و مشکلات پذیرنده" cols="30" rows="3"></textarea>
            </div>
            <div class="form-group">
                <textarea name="merchant-edit" id="merchant-edit" placeholder="ویرایش شماره تماس و آدرس پذیرنده" cols="30" rows="3"></textarea>
            </div>
            <input type="button" data-next name="next" class="next action-button" value="بعدی">
        </div>
        <div class="card" data-step>
            <h2 class="step-title">خدمات انجام شده را انتخاب کنید</h2>
                <div class="form-group">
                    <select name="jam-avari" id="jam-avari">
                        <option value="" disabled selected>انتخاب کنید</option>
                        <option value="1">نصب</option>
                        <option value="3">جمع آوری</option>
                        <option value="4">تحویلگیری</option>
                    </select>
                </div>
                <div class="ticket-checkbox">
                <input type="checkbox" class="ticket" name="ticket">
                <label for="checkbox">تیکت</label>
                </div>
                <div class="form-group" id="div-mayoub">
                </div>
                <div class="form-group">
                    <h3>رسید تراکنش</h3>
                    <input type="file" name="" id="">
                </div>
                <input type="button" data-next name="next" class="next action-button" value="بعدی">
                <input type="button" data-previous name="previous" class="previous action-button" value="قبلی">
        </div>
        <div class="card" data-step>
            <h2 class="step-title">امضا پذیرنده</h2>
            <div class="form-group">
                <a href="/files">Gallery</a>
                <hr>
            {% block content %}<canvas height="370" width="300" class="signature-pad"></canvas>{% endblock %}
            </div>
                <p><a href="#" class="clear-button">پاک کردن</a></p>
            <input type="submit" data-next name="submit" class="next action-button" value="ثبت">
            <input type="button" data-previous name="previous" class="previous action-button" value="قبلی">
        </div>
    </form>
</body>
</html>
